<!DOCTYPE html>
<html lang="en" manifest="./cache-manifest.appcache">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
        }

        body {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        #footer a{
            margin: auto;
            max-width: 728px;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var terms = ['watchesForBoys', 'Phone', 'trending', 'BhagavadGita', 'gamingLaptop', 'sarees', 'womenClothing',
            'mensFashion', 'womenFashion', 'Fashion', 'toys', 'bestseller', 'gadgets']
        amzn_assoc_ad_type = "responsive_search_widget";
        amzn_assoc_tracking_id = ".y-21";
        amzn_assoc_marketplace = "amazon";
        amzn_assoc_region = "IN";
        amzn_assoc_placement = "";
        amzn_assoc_search_type = "search_widget";
        amzn_assoc_width = "auto";
        amzn_assoc_height = "auto";
        amzn_assoc_default_search_category = "";
        amzn_assoc_default_search_key = terms[Math.floor(Math.random() * terms.length)];
        amzn_assoc_theme = "light";
        amzn_assoc_bg_color = "FFFFFF";
    </script>
    <script
        src="//z-in.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1&Marketplace=IN"></script>

    <div id="footer">
        <a href="http://www.amazon.in/ref=assoc_aax_fallback_728x90?tag=.x-21&linkCode=ur8" target="_blank"
            rel="noopener noreferrer"><img width="100%" src="./assoc.gif" alt=""></a>
    </div>
</body>

</html>
